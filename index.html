<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="head-container">
            <input class="input-buscar" type="text" name="" id="" value="Betty">
            <input class="input-botton" type="button" value="BUSCAR">
        </div>
    </header>
    <main>
        <section>
            <div class="contened-canvas">
                <div class="botones-control">
                    <div class="botones-control__salario boton-left"><span>Salario</span></div>
                    <div class="botones-control__impuesto boton-left"><span>Impuesto</span></div>
                    <div class="botones-control__onpOafp boton-left"><span>AFP o ONP</span></div>
                    <div class="botones-control__seguroSalud boton-left"><span>EsSalud</span></div>
                    <div class="botones-control__allRetencion boton-left"><span>Todos</span></div>
                </div>
                <div class="canvas-edit">
                    <canvas id="estadistica" width="800" height="600" class="estadistica-grafica">
                    </canvas>
                </div> 
            </div>
        </section>
        <section>
            <div class="contend-result">
                <div class="table-contend-body inactive">
                    <section class="contend-head">
                        <p>Nombre: <span class="contend-head__nombre"></span></p>
                    </section>
                    <section class="contend-body">
                        <div class="contend-body__year border-white"><span>Año</span></div>
                        <div Class="contend-body__compania border-white"><span>Compañia</span></div>
                        <div class="contend-body__salario border-white"><span>Salario</span></div>
                        <div class="contend-body__retencion border-white"><span>Retencion</span></div>
                        <div class="contend-body__impuesto border-white"><span>Impuesto</span></div>
                        <div class="contend-body__onpAfp"><span>Onp y Afp</span></div>
                        <div class="contend-body__salud border-white"><span>Seguro Salud</span></div>
                        <div class="contend-body__cuenta border-white"><span>Cuenta Personal</span></div>
                        <div class="contend-body__admit border-white"><span>Cobro Administrativo</span></div>
                        <div class="contend-body__seguroPension border-white"><span>Seguro de Pension</span></div>
                        <div class="contend-body__reductionTotalPension border-white"><span>Total Pension</span></div>
                    </section>
                </div>
            </div>
        </section>
    </main>
    <script src="./analisis.js"></script>
    <script src="./dataWorker.js"></script>
    <script src="./dateIndexSend.js"></script>
</body>
</html>
